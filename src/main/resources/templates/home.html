<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>

</head>
<style>

</style>
<body>
<nav class="navbar navbar-inverse">
    <th:block th:include="~{/fragments/nav}"></th:block>
</nav>
<h1 style="color:#fdb632; font-weight: 500; text-align: center">Rent&Sale Car - cars rental at low prices</h1>
<!--<h2>Welcome to our website, <span th:text="${#authentication.getName()}"></span></h2>-->
<div class="container" style="width: 1300px">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img th:src="@{/images/{image}(image=${firstImg})}" alt="First slide" style="width:100%;">
            </div>

            <div class="item">
                <img  th:src="@{/images/{image}(image=${secondImg})}"  alt="Second slide" style="width:100%;">
            </div>

            <div class="item">
                <img th:src="@{/images/{image}(image=${thirdImg})}"  alt="Third slide" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<br>
<br>






<th:block th:include="~{/fragments/footer}"></th:block>

</body>
</html>
