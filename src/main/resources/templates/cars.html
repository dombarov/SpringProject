<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<style>
    body {
        background: #F5F1EE;
    }
</style>

<nav class="navbar navbar-inverse">

<body>


<h1 style="color: #fdb632; font-weight: 500; line-height: 1.3em; text-align: center;  text-shadow: 2px 2px 4px #000000; ">All free cars for rent</h1>
<div class="h2" style="margin: 30px; height: 0">Sport class</div>
<div class="row">
    <div th:each="c : ${car}" th:object="${c}" a class="card col-sm-6 col-md-3  col-lg-2 m-1 p-0"
         style="background: white">
        <img th:src="*{imageUrl}" alt=" " style="height: 150px; width: 240px">
        <h1 th:text="*{brand}" style="height: 70px; font-size: 30px">brand</h1>
        <p th:text="|Horsepower: *{horsePower}|"></p>
        <p th:text="|Fuel consumption:  *{fuelConsumption}/100 litres|"></p>
        <p th:text="|Year of manufacture: *{year}|"></p>
        <p th:text="|Seats: *{seats}|"></p>
        <p th:text="|Euro standard: *{euroStandard}|"></p>
        <p th:text="|Category: *{category}|"></p>
        <h3 th:text="|Price for day: *{pricePerDay} €|"></h3>
        <p>
        <div>
            <a th:href="@{/my/account/(id=*{id})}">
                <button>Take a car</button>
            </a>
        </div>

        <div sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/users/delete/{id}(id = *{id})}">
                <button style="background: red">Delete</button>
            </a>
        </div>

    </div>
</div>
