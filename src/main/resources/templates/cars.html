<h1 style="color: #fdb632; font-weight: 500; line-height: 1.3em; text-align: center">All free cars for rent</h1>
<div class="h2" style="margin: 30px">Sport class</div>
<div class="row">
    <div th:each="c : ${car}" th:object="${c}" a class="card col-sm-6 col-md-3  col-lg-2 m-1 p-0" style="background: white">
        <a th:href="@{/my/account/(id=*{id})}">

            <p th:text="|Seats: *{seats}|"></p>
            <p th:text="|Euro standard: *{euroStandard}|"></p>
            <p th:text="|Category: *{category}|"></p>
            <h3 th:text="|Price for day: *{pricePerDay} $|"></h3>
            <p>
            <div>
                <form >

            </div>
            </p>
        </a>
    </div>
</div>
